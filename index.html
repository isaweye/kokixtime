<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Время Кокикса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #333;
    }
    p {
      font-size: 36px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Время Кокикса</h1>
  <p id="time"></p>

  <script>
    function updateTime() {
      let currentTime = new Date();

      let offset = 5;
      let utc = currentTime.getTime() + (currentTime.getTimezoneOffset() * 60000);
      let newTime = new Date(utc + (3600000 * offset));

      let hours = newTime.getUTCHours().toString().padStart(2, '0');
      let minutes = newTime.getUTCMinutes().toString().padStart(2, '0');
      let seconds = newTime.getUTCSeconds().toString().padStart(2, '0');

      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);

    updateTime();
  </script>
</body>
</html>
