<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Время Кокикса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 56px;
      color: #333;
    }
    p {
      font-size: 48px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Время Кокикса</h1>
  <p id="time"></p>

  <script>
    
    function updateTime() {
      let dateTime = new Date().toLocaleString('ru-RU', { timeZone: 'Asia/Yekaterinburg' });
      document.getElementById('time').textContent = dateTime.split(', ')[1];
    }
    setInterval(updateTime, 1000);

    updateTime();
  </script>
</body>
</html>
