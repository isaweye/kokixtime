<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Время Кокикса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 56px;
      color: #333;
    }
    p {
      font-size: 48px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Время Кокикса</h1>
  <p id="time"></p>

  <script>
    
    function updateTime() {
      fetch('https://worldtimeapi.org/api/timezone/Europe/Perm')
        .then(response => response.json())
        .then(data => {
          let dateTime = new Date(data.utc_datetime);
          let hours = dateTime.getUTCHours().toString().padStart(2, '0');
          let minutes = dateTime.getUTCMinutes().toString().padStart(2, '0');
          let seconds = dateTime.getUTCSeconds().toString().padStart(2, '0');
          
          document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        })
        .catch(error => console.error('Ошибка получения времени:', error));
    }
    setInterval(updateTime, 1000);

    updateTime();
  </script>
</body>
</html>
