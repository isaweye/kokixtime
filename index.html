<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Время Кокикса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    p {
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Âðåìÿ Êîêèêñà</h1>
  <p id="time"></p>

  <script>
    function updateTime() {
      // Ñîçäàåì îáúåêò äàòû äëÿ òåêóùåãî âðåìåíè
      let currentTime = new Date();

      // Óñòàíàâëèâàåì ñìåùåíèå âðåìåíè äëÿ Ïåðìñêîãî êðàÿ (+5 ÷àñîâ îòíîñèòåëüíî UTC)
      let offset = 5;
      currentTime.setHours(currentTime.getHours() + offset);

      // Ôîðìàòèðóåì âðåìÿ â ñòðîêó äëÿ îòîáðàæåíèÿ
      let hours = currentTime.getHours().toString().padStart(2, '0');
      let minutes = currentTime.getMinutes().toString().padStart(2, '0');
      let seconds = currentTime.getSeconds().toString().padStart(2, '0');

      // Îòîáðàæàåì âðåìÿ íà ñòðàíèöå
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Âûçûâàåì ôóíêöèþ updateTime êàæäóþ ñåêóíäó äëÿ îáíîâëåíèÿ âðåìåíè
    setInterval(updateTime, 1000);

    // Ïåðâè÷íûé âûçîâ äëÿ îòîáðàæåíèÿ âðåìåíè ïðè çàãðóçêå ñòðàíèöû
    updateTime();
  </script>
</body>
</html>
